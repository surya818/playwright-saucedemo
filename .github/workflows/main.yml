name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
       

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Install Playwright browsers
    - name: Install Playwright browsers
      run: npx playwright install
      
    # 2. Set up XVFB and XAUTH for headful browser tests
    - name: Set up xvfb and xauth
      run: sudo apt-get install -y xvfb xauth       

    # 5. Run Playwright tests
    - name: Run Playwright tests
      run: xvfb-run npx playwright test --reporter=line,junit
    #7 Create Test Reports dir
    - name: Create playwright-report directory
      run: mkdir playwright-report
    # 6. Upload test report artifacts (optional)
    - name: Upload test reports
      if: always() # Ensures this runs even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report
